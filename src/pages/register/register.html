<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="splash-logo"></div>
    
    
        <ion-list>
          <ion-item>
            <ion-label stacked>First name</ion-label>
            <ion-input type="text" [(ngModel)]="first_name" name="first_name"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Last name</ion-label>
            <ion-input type="text" [(ngModel)]="last_name" name="last_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Car Type</ion-label>
              <ion-input type="text" [(ngModel)]="car_type" name="car_type" placeholder="eg. Toyota Camry" required="required"></ion-input>
            </ion-item>

          <hr/>
            <ion-item>
              <ion-label stacked>Device ID</ion-label>
              <ion-input type="text" [(ngModel)]="device_id" name="device_id" placeholder="eg.  Keyless0001" required="required"></ion-input>
            </ion-item>
          <hr/>
          <ion-item >
            <ion-label stacked>Phone Number</ion-label>
            <ion-input type="text" [(ngModel)]="phone" name="phone" placeholder="eg. 024......." required="required"></ion-input>
          </ion-item>
          
         <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" placeholder="eg. john@gmail.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
          </ion-item>

          <!--
          <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmpassword" name="confirmpassword" required="required"></ion-input>
          </ion-item>-->

    
          <div padding text-center>
            <button ion-button color="danger" round (click)="Signup()" >Signup</button>
          </div>
    
        </ion-list> 

</ion-content>
